<p>
<b>1. Like versus as.</b>
<p>
<span id="rd">Like</span> and <span id="rd">as</span> can both be used to say that things are similar. 
<p>
<span id="rd">Like</span> is a preposition: <span id="rd"><b>like</b></span> <b>+ noun/pronoun</b>
<p>
<table cellpadding=0 cellspacing=0>
<tr><td width=50></td><td><span id="rd">She sings <b>like</b> a bird. </span></td></tr>
<tr><td></td><td><span id="rd">He looks <b>like</b> me.</span></td></tr>
</table>
<p>
<span id="rd">As</span> is a conjunction:<span id="rd">as</span> <b>+ subject + verb</b>
<p>
<table cellpadding=0 cellspacing=0>
<tr><td width=50></td><td><span id="rd">Nobody sing <b>as</b> I do.</span></td></tr>
</table>
<p>
or <span id="rd">as</span> <b>+ a prepositional phrase</b>
<p>
<table cellpadding=0 cellspacing=0>
<tr><td width=50></td><td><span id="rd">In summer, <b>as</b> in winter, we go to the mountains. </span></td></tr>
